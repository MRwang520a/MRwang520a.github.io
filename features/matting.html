<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 萬物摳圖 - DEMO</title>
  <link rel="stylesheet" href="common.css">
  <style>
    .feature-description {
      text-align: center;
      max-width: 800px;
      margin: 0 auto 60px;
      color: #6B7280;
      font-size: 16px;
      line-height: 1.8;
    }

    .result-section {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../index.html" class="back-button">
      ← 返回首頁
    </a>

    <h1 class="page-title">AI 萬物摳圖</h1>
    <p class="page-subtitle">智能識別並分離主體與背景，一鍵生成透明背景圖</p>

    <div class="feature-description">
      <p>
        使用先進的 AI 技術，自動識別圖片中的主體對象，精準分離前景與背景。
        無論是人物、商品還是其他物體，都能快速生成高質量的透明背景圖片，
        為您的設計工作節省大量時間。
      </p>
    </div>

    <!-- 上傳區域 -->
    <div class="card">
      <div id="upload-area" class="upload-area">
        <div class="upload-icon">📸</div>
        <div class="upload-text">點擊或拖拽圖片到此處上傳</div>
        <div class="upload-hint">支持 JPG、PNG、GIF、WebP 格式，最大 10MB</div>
      </div>

      <!-- 圖片預覽 -->
      <div id="preview-section" class="hidden" style="margin-top: 30px;">
        <div class="image-preview">
          <img id="preview-image" src="" alt="預覽圖片">
        </div>

        <div style="text-align: center; margin-top: 30px;">
          <button id="process-button" class="btn btn-primary">
            開始摳圖
          </button>
        </div>
      </div>

      <!-- 進度條 -->
      <div id="progress-section" class="hidden">
        <div class="progress-bar">
          <div class="progress-fill" style="width: 0%"></div>
        </div>
        <p style="text-align: center; margin-top: 12px; color: #6B7280; font-size: 14px;">
          正在處理中，請稍候...
        </p>
      </div>
    </div>

    <!-- 結果展示 -->
    <div id="result-section" class="card hidden result-section">
      <h2 style="text-align: center; margin-bottom: 30px; font-size: 24px; color: #374151;">
        處理結果
      </h2>

      <div class="comparison-view">
        <div class="comparison-item">
          <div class="comparison-label">原圖</div>
          <div class="image-preview">
            <img id="original-image" src="" alt="原圖">
          </div>
        </div>

        <div class="comparison-item">
          <div class="comparison-label">摳圖後</div>
          <div class="image-preview">
            <img id="result-image" src="" alt="處理後">
          </div>
        </div>
      </div>

      <div style="text-align: center; margin-top: 40px; display: flex; gap: 16px; justify-content: center;">
        <button id="download-button" class="btn btn-primary">
          下載圖片
        </button>
        <button id="restart-button" class="btn btn-secondary">
          重新上傳
        </button>
      </div>
    </div>
  </div>

  <script src="common.js"></script>
  <script>
    // 初始化
    let selectedFile = null;
    let uploadedImageUrl = null;
    const toolkit = new AIToolkit();

    // 文件上傳處理
    const uploadHandler = new FileUploadHandler('upload-area', (file, dataUrl) => {
      selectedFile = file;
      
      // 顯示預覽
      document.getElementById('preview-image').src = dataUrl;
      UIUtils.show('preview-section');
      UIUtils.hide('result-section');
    });

    // 處理按鈕點擊
    document.getElementById('process-button').addEventListener('click', async () => {
      if (!selectedFile) {
        UIUtils.showMessage('請先上傳圖片', 'error');
        return;
      }

      try {
        // 顯示加載狀態
        UIUtils.showLoading('process-button');
        UIUtils.show('progress-section');
        UIUtils.updateProgress(10);

        // 上傳圖片
        uploadedImageUrl = await toolkit.uploadImage(selectedFile);
        UIUtils.updateProgress(30);

        // 創建任務
        const taskId = await toolkit.createTask('ai.matting', {
          imageUrl: uploadedImageUrl,
        });
        UIUtils.updateProgress(50);

        // 輪詢任務狀態
        toolkit.pollTaskStatus(
          taskId,
          (status) => {
            // 更新進度
            if (status.status === 'processing') {
              UIUtils.updateProgress(70);
            }
          },
          (status) => {
            // 任務完成
            UIUtils.updateProgress(100);
            UIUtils.hideLoading('process-button', '開始摳圖');
            UIUtils.hide('progress-section');

            // 顯示結果
            document.getElementById('original-image').src = uploadedImageUrl;
            document.getElementById('result-image').src = status.outputImageUrl;
            UIUtils.show('result-section');

            UIUtils.showMessage('摳圖完成！', 'success');
          },
          (error) => {
            // 任務失敗
            UIUtils.hideLoading('process-button', '開始摳圖');
            UIUtils.hide('progress-section');
            UIUtils.showMessage(`處理失敗：${error}`, 'error');
          }
        );
      } catch (error) {
        UIUtils.hideLoading('process-button', '開始摳圖');
        UIUtils.hide('progress-section');
        UIUtils.showMessage(`處理失敗：${error.message}`, 'error');
      }
    });

    // 下載按鈕
    document.getElementById('download-button').addEventListener('click', async () => {
      const resultImageUrl = document.getElementById('result-image').src;
      if (resultImageUrl) {
        try {
          await toolkit.downloadImage(resultImageUrl, 'matting-result.png');
          UIUtils.showMessage('下載成功！', 'success');
        } catch (error) {
          UIUtils.showMessage('下載失敗，請重試', 'error');
        }
      }
    });

    // 重新上傳按鈕
    document.getElementById('restart-button').addEventListener('click', () => {
      selectedFile = null;
      uploadedImageUrl = null;
      toolkit.stopPolling();

      UIUtils.hide('preview-section');
      UIUtils.hide('result-section');
      UIUtils.hide('progress-section');
      UIUtils.updateProgress(0);

      document.getElementById('preview-image').src = '';
      document.getElementById('original-image').src = '';
      document.getElementById('result-image').src = '';
    });
  </script>
</body>
</html>
